<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trigonometry Flashcards</title>
    <style>
        body {
            font-family: sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f0f0f0;
        }

        .flashcard-container {
            width: 300px;
            perspective: 1000px; /* For 3D flip effect */
        }

        .flashcard {
            position: relative;
            width: 100%;
            height: 200px;
            transition: transform 0.8s;
            transform-style: preserve-3d;
            cursor: pointer;
        }

        .flashcard.flipped {
            transform: rotateY(180deg);
        }

        .front, .back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden; /* Hide the back side until flipped */
            display: flex;
            justify-content: center;
            align-items: center;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .front {
            background-color: #fff;
            color: #333;
            font-size: 1.2em; /* Slightly larger font */
        }

        .back {
            background-color: #eee;
            color: #555;
            transform: rotateY(180deg);
            overflow-y: auto; /* Add scroll if content overflows */
            font-size: 1em; /* Slightly smaller font for formulas */
        }
        .buttons{
            margin-top:20px;
            display:flex;
            justify-content: space-between;
        }
    </style>
</head>
<body>

    <div class="flashcard-container">
        <div class="flashcard" id="flashcard">
            <div class="front" id="front"></div>
            <div class="back" id="back"></div>
        </div>
        <div class='buttons'>
          <button id="prevButton">Previous</button>
          <button id="nextButton">Next</button>
        </div>
    </div>

    <script>
        const flashcards = [
            { front: "Sine Double Angle", back: "sin(2θ) = 2sin(θ)cos(θ)" },
            { front: "Cosine Double Angle (version 1)", back: "cos(2θ) = cos²(θ) - sin²(θ)" },
            { front: "Cosine Double Angle (version 2, in terms of cosine)", back: "cos(2θ) = 2cos²(θ) - 1" },
            { front: "Cosine Double Angle (version 3, in terms of sine)", back: "cos(2θ) = 1 - 2sin²(θ)" },
            { front: "Tangent Double Angle", back: "tan(2θ) = (2tan(θ)) / (1 - tan²(θ))" },
            { front: "Sine Half Angle", back: "sin(θ/2) = ±√((1 - cos(θ)) / 2)" },
            { front: "Cosine Half Angle", back: "cos(θ/2) = ±√((1 + cos(θ)) / 2)" },
            { front: "Tangent Half Angle (version 1)", back: "tan(θ/2) = ±√((1 - cos(θ)) / (1 + cos(θ)))" },
            { front: "Tangent Half Angle (version 2)", back: "tan(θ/2) = sin(θ) / (1 + cos(θ))" },
            { front: "Tangent Half Angle (version 3)", back: "tan(θ/2) = (1 - cos(θ)) / sin(θ)" },
            { front: "Sine Angle Addition", back: "sin(α + β) = sin(α)cos(β) + cos(α)sin(β)" },
            { front: "Sine Angle Subtraction", back: "sin(α - β) = sin(α)cos(β) - cos(α)sin(β)" },
            { front: "Cosine Angle Addition", back: "cos(α + β) = cos(α)cos(β) - sin(α)sin(β)" },
            { front: "Cosine Angle Subtraction", back: "cos(α - β) = cos(α)cos(β) + sin(α)sin(β)" },
            { front: "Tangent Angle Addition", back: "tan(α + β) = (tan(α) + tan(β)) / (1 - tan(α)tan(β))" },
            { front: "Tangent Angle Subtraction", back: "tan(α - β) = (tan(α) - tan(β)) / (1 + tan(α)tan(β))" }
        ];

        let currentCardIndex = 0;
        const flashcardElement = document.getElementById('flashcard');
        const frontElement = document.getElementById('front');
        const backElement = document.getElementById('back');
        const prevButton = document.getElementById('prevButton');
        const nextButton = document.getElementById('nextButton');

        function updateCard() {
            frontElement.textContent = flashcards[currentCardIndex].front;
            backElement.textContent = flashcards[currentCardIndex].back;
            flashcardElement.classList.remove('flipped'); // Reset flip state
        }

        flashcardElement.addEventListener('click', () => {
            flashcardElement.classList.toggle('flipped');
        });

        prevButton.addEventListener('click', () => {
            currentCardIndex = (currentCardIndex - 1 + flashcards.length) % flashcards.length;
            updateCard();
        });

        nextButton.addEventListener('click', () => {
            currentCardIndex = (currentCardIndex + 1) % flashcards.length;
            updateCard();
        });

        // Initial card display
        updateCard();
    </script>

</body>
</html>
